version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11  # Specifies the Java 11 runtime
    commands:
      - echo "Installing Node.js for Serverless..."
      - curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      - apt-get install -y nodejs
      - npm install -g serverless@^3 # Install Serverless v3

  build:
    commands:
      - echo "Building Java project with Maven..."
      - mvn package  # This builds your .jar file

  post_build:
    commands:
      - echo "Deploying with Serverless..."
      # Note: This assumes your AWS role has deploy permissions
      - serverless deploy

# Note: We don't need 'artifacts' because Serverless deploys the code itself.